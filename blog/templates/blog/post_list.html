{% extends 'blog/base.html' %}
  {% block content %}
    {% for post in posts %}
      <div class="post col-md-4">
        <div class="date">
          {{ post.published_date }}
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title|slice:"0:4"}}...</a></h1>

        </div>
      </div>
  {% endfor %}
{% endblock content %}
